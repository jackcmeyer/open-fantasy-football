name: UI CI

on:
  push:
    paths:
      - 'ui/*'
  pull_request:
    paths:
      - 'ui/*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Test
        run: |
          npm test